<!DOCTYPE html>
<html lang="en">
<head>
	<title>Star Wars RPG</title>

	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

	<!-- ADD FAVICON-->

</head>
<body>
	<!--page container-->
	<div class="wrapper">

		<!--displayed title-->
		<div class="row">
			<div class="col-md-12">	
				<h1 class="text-center SW_title">Star Wars: Jedi Arena</h1>			
			</div>
		</div>

		<!--available characters/player character-->
		<div class="row character_row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle1">Select Your Character</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="starting_characters">
						<a href="#" class="thumbnail pull-left character_img" id="luke">
	      				<img src="assets/images/luke-skywalker.jpg" alt="luke">
	    				</a>				
						<a href="#" class="thumbnail pull-left character_img" id="vader">
	      				<img src="assets/images/darth-vader.jpg" alt="vader">
	    				</a>				
						<a href="#" class="thumbnail pull-left character_img" id="obi-wan">
	      				<img src="assets/images/obi-wan.jpg" alt="obi-wan">
	    				</a>				
						<a href="#" class="thumbnail pull-left character_img" id="palpatine">
	      				<img src="assets/images/emperor-palpatine.jpeg" alt="palpatine">
	    				</a>	
	    				<h3 id="player_health"><h3>
						<h3 id="player_attack"></h3>			
					</div>
				</div>
			</div>	
		</div>
	
		<!--enemy row-->
		<div class="row">

			<!--available enemies/enemy selected-->
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle2"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">	
						<div id="enemy_characters"></div>
						<h3 id="enemy_health"></h3>
						<h3 id="enemy_counter"></h3>
						<div class="col-md-4" id="attackButton"></div>			
					</div>
				</div>
			</div>

			<!--enemy reserve-->
			<div class="col-md-4">	
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle3"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="reserve"></div>				
					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
