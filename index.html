<!DOCTYPE html>
<html lang="en">
<head>
	<title>Star Wars RPG</title>

	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

	<!-- ADD FAVICON-->

</head>
<body>
	<!--page container-->
	<div class="wrapper">

		<!--displayed title-->
		<div class="row">
			<div class="col-md-12">	
				<h1 class="text-center SW_title">Star Wars: Jedi Arena</h1>			
			</div>
		</div>

		<!--available characters-->
		<div class="row character_row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle1">Select Your Character</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<a href="#" class="thumbnail pull-left character_img" id="luke">
	      				<img src="" alt="luke">
	    				</a>				
						<a href="#" class="thumbnail pull-left character_img" id="vader">
	      				<img src="" alt="vader">
	    				</a>				
						<a href="#" class="thumbnail pull-left character_img" id="obi-wan">
	      				<img src="" alt="obi-wan">
	    				</a>				
						<a href="#" class="thumbnail pull-left character_img" id="palpatine">
	      				<img src="" alt="palpatine">
	    				</a>				
					</div>
				</div>
			</div>	
		</div>

		<!--player character selected-->
		<div class="row">
			<div class="col-md-12">	
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle2"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="player_character"></div>
					</div>
				</div>			
			</div>
		</div>
	
		<!--enemy and battle row-->
		<div class="row">

			<!--available enemies/enemy selected-->
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle3"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">	
						<div id="enemy_characters"></div>			
					</div>
				</div>
			</div>

			<!--attack box-->
			<div class="col-md-2">	
				<div class="battle"></div>			
			</div>

			<!--enemy reserve-->
			<div class="col-md-4">	
				<div class="row">
					<div class="col-md-12">
						<h2 class="section_subtitle" id="pageTitle4"></h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div id="reserve"></div>				
					</div>
				</div>
			</div>

		</div>



		<!--contains reset button at game end-->
		<div class="row">
			<div class="col-md-12">
				<div class="game_end"></div>				
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
